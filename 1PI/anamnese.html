<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anamnese - Design de Sobrancelhas</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            padding: 2rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 700px;
            margin: 0 auto;
        }
        input, textarea, select {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 0.7rem;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <header>
        <h1>Banco de Dados de Anamnese</h1>
    </header>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="nome">Nome do Cliente:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="data-nascimento">Data de Nascimento:</label>
                <input type="date" id="data-nascimento" name="data-nascimento" required>
            </div>

            <div class="form-group">
                <label>Alergias:</label>
                <textarea id="alergias" name="alergias" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label>Problemas de Pele:</label>
                <textarea id="problemas-pele" name="problemas-pele" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label>Uso de Ácidos na Pele:</label>
                <select id="uso-acidos" name="uso-acidos">
                    <option value="nao">Não</option>
                    <option value="sim">Sim</option>
                </select>
            </div>

            <div class="form-group">
                <label>Tratamentos Estéticos Anteriores:</label>
                <textarea id="tratamentos-anteriores" name="tratamentos-anteriores" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label>Observações Adicionais:</label>
                <textarea id="observacoes" name="observacoes" rows="4"></textarea>
            </div>

            <button type="submit">Salvar Anamnese</button>
        </form>
    </div>
</body>
</html>
