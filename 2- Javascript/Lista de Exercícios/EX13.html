<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        //Leia os valores das coordenadas X e Y de um ponto no plano cartesiano. A seguir, determine qual o quadrante ao qual pertence o ponto (Q1, Q2, Q3 ou Q4). Se o ponto estiver na origem, escreva a mensagem “Origem”. Se o ponto estiver sobre um dos eixos escreva “Eixo X” ou “Eixo Y”, conforme for a situação.

        //Entada de dados  
        let x = Number.parseFloat(prompt("Digite o valor de X:"));
        let y = Number.parseFloat(prompt("Digite o valor de Y:"));

        if (x === 0 && y === 0) {
            alert("Origem");
        } else if (x === 0) {
            alert("Eixo Y");
        } else if (y === 0) {
            alert("Eixo X");
        } else if (x > 0 && y > 0) {
            alert("Q1");
        } else if (x < 0 && y > 0) {
            alert("Q2");
        } else if (x < 0 && y < 0) {
            alert("Q3");
        } else {
            alert("Q4");
        }
    </script>
</body>
</html>
