<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema"menor_de_tres"</title>
</head>
<body>
    <script>
        //fazer um programa para ler três números inteiros. Em seguida, mostrar qual o menor dentre os três números lidos. Em caso de empate, mostrar apenas uma vez.
    
        //Entrada dos dados 
        let a = Number.parseFloat(prompt("Digite o primeiro número"))
        let b = Number.parseFloat(prompt("Digite o segundo número"))
        let c = Number.parseFloat(prompt("Digite o terceiro número"))

        if (a < b && a < c) {
            alert(`O menor número é ${a}`)
        } else if (b < a && b < c) {
            alert(`O menor número é ${b}`)
        } else {
            alert(`O menor número é ${c}`)
        }

        /* && - E (AND)
           || - OU (OR)
           !  - NÃO (NOT) 
        */
        
    </script>
</body>
</html>
