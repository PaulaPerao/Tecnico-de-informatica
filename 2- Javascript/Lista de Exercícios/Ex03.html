<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Desconto</title>
</head>
<body>

    <h1>Calculadora de Desconto</h1>

    <label for="preco">Preço do Produto:</label>
    <input type="number" id="preco" placeholder="Digite o preço do produto">

    <button onclick="calcularDesconto()">Calcular Desconto</button>

    <p>Valor do desconto: <span id="resultado"></span></p>

    <script>
        function calcularDesconto() {
            
            var preco = parseFloat(document.getElementById('preco').value);

            
            var desconto = preco * 0.05;

            
            document.getElementById('resultado').textContent = desconto.toFixed(2);
        }
    </script>

</body>
</html>
