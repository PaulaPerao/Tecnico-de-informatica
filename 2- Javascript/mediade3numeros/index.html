<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
</head>
<body>
    <h1>Média de 3 números</h1>
    <p>Digite três números para calcular a média.</p>
    <input type="number" id="num1" placeholder="Primeiro número">
    <input type="number" id="num2" placeholder="Segundo número">
    <input type="number" id="num3" placeholder="Terceiro número">
    <button onclick="calcularMedia()">Calcular Média</button>
    <p>A média é: <span id="resultado"></span></p>

    <script>
        function calcularMedia() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const num3 = parseFloat(document.getElementById('num3').value);

            const media = (num1 + num2 + num3) / 3;

            document.getElementById('resultado').textContent = media.toFixed(2);
        }
    </script>
</body>
</html>
