<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
            crossorigin="anonymous">
        <title>Fale Conosco - Delícias da Vovó</title>
    </head>
    <style>
            body{
                background-color: bisque;
            }
            a{ 
                text-decoration: none;
            }
            button{
                margin: 20px;
            }
            form{
                margin: 20px;
            }
            h1{
                text-align: center;
            }
        </style>
    <body>
        <h1>Contato</h1>
        <form action="#" class="form">
            <fieldset>
                <legend>Entre em contato conosco</legend>
                <label for="nome">Nome:</label>
                <input type="text" placeholder="Digite o seu nome...">
                <label for="email">E-mail:</label>
                <input type="email" placeholder="Digite o seu e-mail...">
                <label for="assunto">Assunto:</label>
                <textarea name="assunto" id="assunto"
                    placeholder="Assunto..."></textarea>
                <label for="sexo">Genero:</label>
                <label for="mas">Masculino</label>
                <input type="radio" id="mas" value="masculino" name="sexo">
                <label for="fem">Feminiono</label>
                <input type="radio" id="fem" value="feminino" name="sexo" >
                
            </fieldset>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="reset" class="btn btn-info">Limpar</button>
        </form>
        
        <hr>
        <ul>

            <li> <img src="img/localizador-de-mapa.png" width="50" alt>
                Rua das Flores, 123 - Bairro Jardim.</li> <br>

            <li> <img src="img/botao-de-simbolo-de-telefone.png" width="50">
                (11) 9988-7766.</li> <br>

            <li> <img src="img/o-email.png" width="50" alt>
                contato@deliciasdavovo.com.br.</li>
        </ul>
        <hr>
        <a href="index.html"><img src="img/de-volta.png" alt width="35"></a>

    </body>
</html>
