<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Envie sua Mensagem - Delícias da Vovó</title>
    </head>
    <style>
        body{
            background-color: rgb(144, 202, 183);
        }
    </style>
    <body>

        <h1>Fale Conosco</h1>

        <form action="#" method="post" target="_blank" autocomplete="off">
            <p>
                <label for="nemo">Nome:</label>
                <input type="text" name="nome" id="nome"
                    placeholder="Nome completo" required>
            </p>
            <p>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email"
                    placeholder="teste@teste.com" required>
            </p>
            <p>
                <label for="msg">Mensagem:</label>
                <textarea name="msg" id="msg" placeholder="sua mensagem"
                    rows="3"></textarea>
            </p>

            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </form>
        <hr>

        <a href="index.html"><img src="img/de-volta.png" width="35"></a>

    </body>
</html>
