<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade e Peso</title>
</head>
<body>
    <h1>Idade e Peso</h1>
    
    <div>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" placeholder="Digite a idade">
    </div>
    <div>
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" placeholder="Digite o peso">
    </div>
    
    <button onclick="adicionarPessoa()">Adicionar Pessoa</button>s
    
    <div id="contador"></div>
    <div id="resultados" style="display:none;">
        <h2>Resultados</h2>
        <p>Quantidade de pessoas com mais de 90 quilos: <span id="pessoasAcima90"></span></p>
        <p>Média das idades: <span id="mediaIdades"></span></p>
    </div>

    <script>
        let idades = [];
        let pesos = [];
        const totalPessoas = 5;

        function adicionarPessoa() {
            const idadeInput = document.getElementById('idade');
            const pesoInput = document.getElementById('peso');
            const contadorDiv = document.getElementById('contador');

            const idade = parseInt(idadeInput.value);
            const peso = parseFloat(pesoInput.value);

            if (isNaN(idade) || isNaN(peso) || idade <= 0 || peso <= 0) {
                alert("Por favor, insira valores válidos para idade e peso.");
                return;
            }

            if (idades.length < totalPessoas) {
                idades.push(idade);
                pesos.push(peso);

                idadeInput.value = '';
                pesoInput.value = '';
                idadeInput.focus();
                
                contadorDiv.innerText = `Pessoa ${idades.length} de ${totalPessoas} adicionada.`;

                if (idades.length === totalPessoas) {
                    calcularEExibirResultados();
                    contadorDiv.innerText = "As 5 pessoas foram adicionadas. Veja os resultados abaixo.";
                }
            }
        }

        function calcularEExibirResultados() {
            let pessoasAcima90 = 0;
            for (let i = 0; i < pesos.length; i++) {
                if (pesos[i] > 90) {
                    pessoasAcima90++;
                }
            }

            let somaIdades = 0;
            for (let i = 0; i < idades.length; i++) {
                somaIdades += idades[i];
            }
            const mediaIdades = somaIdades / idades.length;

            document.getElementById('pessoasAcima90').innerText = pessoasAcima90;
            document.getElementById('mediaIdades').innerText = mediaIdades.toFixed(2);
            document.getElementById('resultados').style.display = 'block';
        }
    </script>
</body>
</html>
