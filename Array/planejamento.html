<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>
</head>
<body>
    <h1>Exercício de Array - Tarefas</h1>

    <script>
        // Cria o Array de tarefas
        let tarefas = ["Planejamento", "Design de UI/UX", "Desenvolvimento Front-end"];

        // Adiciona uma nova tarefa
        tarefas.push("Teste de Qualidade (QA)");

        // Exibe os alertas
        alert("Array completo: " + tarefas.join(", "));
        alert("Tarefa no índice 1: " + tarefas[1]);
        alert("Tamanho total do Array: " + tarefas.length);
    </script>
</body>
</html>
