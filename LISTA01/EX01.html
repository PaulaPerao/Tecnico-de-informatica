<body>
    <script>
        //1. Elabore um programa em JavaScript que realize as quatro operações básicas da matemática (soma, subtração, multiplicação e divisão) com base em dois números inteiros fornecidos pelo usuário.

        var soma, subtracao, multiplicacao, divisao
        num1 = prompt("Digite um numero:");
        num2 = prompt("Digite outro numero:");
        
        alert("A soma é: {num1 + num2}" );
        alert("A subtração é: {num1 - num2}");
        alert("A multiplicação é: {num1 * num2}");
        alert("A divisão é: {num1 / num2}");
    </script>
