<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Desconto</title>
</head>

<body>
    <h1>Calculadora de Desconto</h1>

    <label for="preco">Preço do Produto:</label>
    <input type="number" id="preco" placeholder="Digite o preço do produto">

    <button onclick="calcularDesconto()">Calcular Desconto</button>

    <p>Valor do desconto: <span id="resultado"></span></p>

    <script>
        function calcularDesconto() {
            // Pega o valor do input
            const preco = document.getElementById('preco').value;

            // Converte o valor para número
            const precoNumerico = parseFloat(preco);

            // Verifica se o valor é um número válido
            if (isNaN(precoNumerico) || precoNumerico <= 0) {
                alert("Por favor, insira um preço válido.");
                return;
            }

            // Calcula o desconto
            const desconto = precoNumerico * 0.05;

            // Exibe o resultado
            document.getElementById('resultado').innerText = desconto.toFixed(2);
        }
    </script>

</body>
</html>
