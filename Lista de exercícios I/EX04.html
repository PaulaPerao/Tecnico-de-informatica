<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Preço Final</title>
</head>
<body>
    <h1>Calculadora de Preço Final</h1>

    <label for="preco">Preço do Produto (R$):</label>
    <input type="number" id="preco" placeholder="Digite o preço do produto">

    <br><br>

    <label for="desconto">Valor do Desconto (R$):</label>
    <input type="number" id="desconto" placeholder="Digite o valor do desconto">

    <br><br>

    <button onclick="calcularPrecoFinal()">Calcular Preço Final</button>

    <p>Valor a ser pago: R$ <span id="resultado"></span></p>

    <script>
        function calcularPrecoFinal() {
            // Pega os valores dos inputs
            const preco = document.getElementById('preco').value;
            const desconto = document.getElementById('desconto').value;

            // Converte os valores para número
            const precoNumerico = parseFloat(preco);
            const descontoNumerico = parseFloat(desconto);

            // Verifica se os valores são números válidos
            if (isNaN(precoNumerico) || precoNumerico <= 0) {
                alert("Por favor, insira um preço válido.");
                return;
            }

            if (isNaN(descontoNumerico) || descontoNumerico < 0) {
                alert("Por favor, insira um valor de desconto válido.");
                return;
            }

            // Calcula o preço final
            const precoFinal = precoNumerico - descontoNumerico;

            // Exibe o resultado
            document.getElementById('resultado').innerText = precoFinal.toFixed(2);
        }
    </script>
</body>
</html>
