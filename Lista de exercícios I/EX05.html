<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <title>Calculadora de Idade</title>
</head>
<body>

    <h1>Calculadora de Idade</h1>

    <label for="anoAtual">Ano Atual:</label>
    <input type="number" id="anoAtual">

    <br>

    <label for="anoNascimento">Ano de Nascimento:</label>
    <input type="number" id="anoNascimento">

    <br>

    <button onclick="calcularIdade()">Calcular Idade</button>

    <p id="resultado"></p>

    <script>
        function calcularIdade() {
            var anoAtual = document.getElementById("anoAtual").value;
            var anoNascimento = document.getElementById("anoNascimento").value;

            if (anoAtual && anoNascimento) {
                var idade = anoAtual - anoNascimento;
                document.getElementById("resultado").innerHTML = "A sua idade Ã©: " + idade + " anos.";
            } else {
                alert("Por favor, preencha ambos os campos.");
            }
        }
    </script>

</body>
</html>
