<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular a média do aluno</title>
</head>
<body>
    <h1>Calcular a média do aluno</h1>
    <form id="mediaForm">
        <label for="nome">Nome do Aluno:</label>
        <input type="text" id="nome" required><br><br>
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" step="0.1" required><br><br>
        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" step="0.1" required><br><br>
        <button type="button" onclick="calcularMedia()">Calcular Média</button>
    </form>
    <p id="resultado"></p>

    <script>
        function calcularMedia() {
            const nome = document.getElementById('nome').value;
            const nota1 = parseFloat(document.getElementById('nota1').value);
            const nota2 = parseFloat(document.getElementById('nota2').value);

            if (nome && !isNaN(nota1) && !isNaN(nota2)) {
                const media = (nota1 + nota2) / 2;
                const situacao = media >= 7.0 ? 'aprovado' : 'reprovado';
                const resultado = `O aluno ${nome} foi ${situacao} com a média: ${media.toFixed(1)}.`;
                document.getElementById('resultado').textContent = resultado;
            } else {
                document.getElementById('resultado').textContent = 'Por favor, preencha todos os campos corretamente.';
            }
        }
    </script>
</body>
</html>
