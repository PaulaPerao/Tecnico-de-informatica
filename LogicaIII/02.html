<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Maioridade</title>
</head>
<body>

    <h1>Verificador de Maioridade</h1>
    <form id="idadeForm">
        <label for="idade">Digite sua idade:</label>
        <input type="number" id="idade" required><br><br>
        <button type="button" onclick="verificarIdade()">Verificar</button>
    </form>
    <p id="resultadoIdade"></p>

    <script>
        function verificarIdade() {
            const idade = parseInt(document.getElementById('idade').value);
            const resultadoP = document.getElementById('resultadoIdade');

            if (!isNaN(idade)) {
                if (idade >= 18) {
                    resultadoP.textContent = "Você é maior de idade.";
                } else {
                    resultadoP.textContent = "Você é menor de idade.";
                }
            } else {
                resultadoP.textContent = "Por favor, digite uma idade válida.";
            }
        }
    </script>

</body>
</html>
