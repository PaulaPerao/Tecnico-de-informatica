<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisão Segura</title>
</head>
<body>

    <h1>Calculadora de Divisão</h1>
    <form id="divisaoForm">
        <label for="num1">Número 1 (Dividendo):</label>
        <input type="number" id="num1" required><br><br>
        <label for="num2">Número 2 (Divisor):</label>
        <input type="number" id="num2" required><br><br>
        <button type="button" onclick="dividirNumeros()">Dividir</button>
    </form>
    <p id="resultadoDivisao"></p>

    <script>
        function dividirNumeros() {
            const num1 = parseInt(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value);
            const resultadoP = document.getElementById('resultadoDivisao');

            if (!isNaN(num1) && !isNaN(num2)) {
                if (num2 === 0) {
                    resultadoP.textContent = "Erro: Divisão por zero não é permitida.";
                } else {
                    const resultado = num1 / num2;
                    resultadoP.textContent = `O resultado da divisão é: ${resultado}`;
                }
            } else {
                resultadoP.textContent = "Por favor, digite dois números inteiros válidos.";
            }
        }
    </script>

</body>
</html>
