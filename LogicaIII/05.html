<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Números</title>
</head>
<body>

    <h1>Comparador de Números Inteiros</h1>
    <form id="comparadorForm">
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" required><br><br>
        <label for="num2">Número 2:</label>
        <input type="number" id="num2" required><br><br>
        <button type="button" onclick="compararNumeros()">Comparar</button>
    </form>
    <p id="resultado"></p>

    <script>
        function compararNumeros() {
            const num1 = parseInt(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value);
            const resultadoP = document.getElementById('resultado');

            if (!isNaN(num1) && !isNaN(num2)) {
                if (num1 > num2) {
                    resultadoP.textContent = `Maior: ${num1}, Menor: ${num2}`;
                } else if (num2 > num1) {
                    resultadoP.textContent = `Maior: ${num2}, Menor: ${num1}`;
                } else {
                    resultadoP.textContent = "Os números são iguais.";
                }
            } else {
                resultadoP.textContent = "Por favor, digite dois números inteiros válidos.";
            }
        }
    </script>

</body>
</html>
